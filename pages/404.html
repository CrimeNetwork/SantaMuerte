<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | Crime Network</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/images/favicon.ico">
<style>
  /* Reset & basic styling */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
  body {
    background: #0a0a0a;
    color: #DE3163;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  /* Glitch 404 */
  h1 {
    font-size: 8rem;
    color: #DE3163;
    text-shadow: 0 0 20px #DE3163, 0 0 40px #DE3163, 0 0 60px #DE3163;
    animation: glitch 1s infinite;
    position: relative;
    z-index: 2;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #DE3163;
    z-index: 2;
    position: relative;
  }

  p {
    font-size: 1rem;
    color: #FF5C80;
    margin-bottom: 2rem;
    z-index: 2;
    position: relative;
  }

  a {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    color: #0a0a0a;
    background: #DE3163;
    text-decoration: none;
    border-radius: 5px;
    transition: all 0.3s ease;
    z-index: 2;
    position: relative;
  }

  a:hover {
    background: #c02050;
  }

  /* Glitch animation */
  @keyframes glitch {
    0% { text-shadow: 2px 0 #DE3163, -2px 0 #DE3163; }
    20% { text-shadow: -2px 2px #DE3163, 2px -2px #DE3163; }
    40% { text-shadow: 2px -2px #DE3163, -2px 2px #DE3163; }
    60% { text-shadow: -2px 0 #DE3163, 2px 0 #DE3163; }
    80% { text-shadow: 2px 2px #DE3163, -2px -2px #DE3163; }
    100% { text-shadow: 2px 0 #DE3163, -2px 0 #DE3163; }
  }

  /* Matrix-style falling code */
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
</style>
</head>
<body>
<h1>404</h1>
<h2>Page Not Found</h2>
<p>Looks like this page got lost in the network.</p>
<a href="https://crimenetwork.github.io/CrimeNetwork/pages/index">Go Home</a>

<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
  const fontSize = 16;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(10,10,10,0.1)";
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = "#DE3163";
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if(drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 50);

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
